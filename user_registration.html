    <main>
        <main class="mt-14 bg-yellow">
            <div class="flex signup-container row py-5  mx-0  justify-center ">
                    
                  <div class="flex flex-col items-center">
                    <form class="mx-4 my-8 w-full max-w-lg" method="POST" enctype="multipart/form-data" validate>
                        <h1 class="text-center text-3xl font-bold mb-6">Registration</h1>
                        <div id="error-container">
                            <!-- Error messages will appear here -->
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="username">Username</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="text" placeholder="Type Your Username" id="username" required autocomplete="username">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="first_name">First Name</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="text" placeholder="Type Your First Name" id="first_name" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="last_name">Last Name</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="text" placeholder="Type Your Last Name" id="last_name" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="email">Email</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="email" placeholder="Type Your Email" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="image">Image</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="file" accept="image/*" id="image">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium mb-1" for="password">Password</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="password" placeholder="Type Your Password" id="password" autocomplete="new-password" required>
                        </div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-1" for="confirm_password">Confirm Password</label>
                            <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="password" placeholder="Confirm Your Password" id="confirm_password" autocomplete="new-password" required>
                        </div>
                        <button onclick="handleRgistration(event)" type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Register</button>
                    </form>
                </div>
            </div>
        </main>
