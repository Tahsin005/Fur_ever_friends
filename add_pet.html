    <main>
        <div class="mx-auto mt-20 max-w-md">
          <div class="text-center mb-16">
              <h1 class="text-5xl mt-4 text-white font-medium mb-4">ADD PET</h1>
              <form method="POST" enctype="multipart/form-data">
                  <div class="mb-4">
                      <label for="name" class="block text-sm font-medium text-white">Name</label>
                      <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div class="mb-4">
                      <label for="description" class="block text-sm font-medium text-white">Description</label>
                      <textarea id="description" name="description" rows="3" required class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
                  </div>
                  <div class="mb-4">
                      <label for="image" class="block text-sm font-medium text-white">Image</label>
                      <input type="file" id="image" name="image" required class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div class="mb-4">
                      <label for="price" class="block text-sm font-medium text-white">Price</label>
                      <input type="number" id="price" name="price" required class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                  </div>
                  <div class="mb-4">
                      <label for="categories" class="block text-sm font-medium text-white">Categories</label>
                      <select id="categories" name="categories" required class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                          <option value="" selected>Select</option>
                          <!-- Add more category options here -->
                      </select>
                  </div>
                  <button onclick="addPet(event)" type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50">Submit</button>
              </form>
          </div>
      </div>
      
        
    </main>
