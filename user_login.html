    <main>
        <main class="my-5 container">
            <div class="login-container flex row py-5  mx-0  justify-center ">
                <div class="flex flex-col items-center w-full">
                  <form class="mx-5 flex flex-col" validate>
                      <h1 class="text-center text-3xl font-bold my-6">Login Form</h1>
                      <div id="error-container">

                      </div>
                      <div class="mb-4">
                          <label class="block text-sm font-medium mb-1" for="username-login">Username</label>
                          <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="text" placeholder="Type Your Username" id="username-login" autocomplete="username" required>
                      </div>
                      <div class="mb-4">
                          <label class="block text-sm font-medium mb-1" for="password-login">Password</label>
                          <input class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" type="password" placeholder="Type Your Password" id="password-login" autocomplete="current-password" required>
                      </div>
                      <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" onclick="handleLogin(event)" type="submit">Login</button>
                      <p class="text-sm text-center mt-4">Have you registered yet? If not go to the registration page to register</p>
                  </form>
              </div>
              
            </div>
        </main>
