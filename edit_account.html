    <main>
        <div class="text-center mt-5">
          <h1 class="text-5xl mt-4 text-white font-medium mb-4">Edit your profile information</h1>
        </div>
        <div class="container mx-auto">
          <form method="post" enctype="multipart/form-data">
              <div class="mb-4">
                  <label for="first-name" class="block text-sm font-medium text-white">First Name</label>
                  <input type="text" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="first-name" name="first-name" required>
              </div>
              <div class="mb-4">
                  <label for="last-name" class="block text-sm font-medium text-white">Last Name</label>
                  <input type="text" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="last-name" name="last-name" required>
              </div>
              <div class="mb-4">
                  <label for="email" class="block text-sm font-medium text-white">Email</label>
                  <input type="email" class="mt-1 p-2 w-full border rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="email" name="email" required>
              </div>
              <div class="mb-4">
                  <label for="image" class="block text-sm font-medium text-white">Image</label>
                  <input type="file" class="mt-1 block w-full text-sm text-white file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" id="image" name="image">
                  <!-- <img id="image-preview" src="" alt="User Image" class="max-w-xs mt-2"> -->
              </div>
              <button type="submit" class="mt-3 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50" onclick="editAccount(event)">Submit</button>
          </form>
      </div>
